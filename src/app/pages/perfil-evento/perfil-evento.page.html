<ion-header>
  <ion-toolbar class= "festinha">
    <ion-title>perfil do evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="evento | async as event">
    <ion-item >
      <ion-text>
        {{event.nome}}
      </ion-text>
      &nbsp;
      <ion-text>
        {{event.tema}}
      </ion-text>
      &nbsp;
      <ion-text>
        {{event.data}}
      </ion-text>
      &nbsp;
      <ion-note>{{key}} </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
